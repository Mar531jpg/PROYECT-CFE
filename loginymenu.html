<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFE - Sistema  Digital</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container" id="loginDiv">
    <!-- <div class="brand">CFE</div> -->
     <img src="Images/CFE Logo Blanco.png" alt="Logo CFE">

    <h2>Sistema Digital</h2>
    <p>CFE Zona Istmo</p>
    <form id="loginForm">
      <label>Usuario</label>
      <input type="text" id="usuario" required placeholder="Ingresa tu usuario"/>
      <label>Contraseña</label>
      <input type="password" id="contrasena" required placeholder="Ingresa tu contraseña"/>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <div class="menu-container" id="menuDiv" style="display:none;">
    <h2>Registro de Tiempo Extra</h2>
    <form id="formTiempoExtra">
      <label>Nombre del trabajador</label>
      <input type="text" id="trabajador" required/>

      <label>Horas extra</label>
      <input type="number" id="horas" min="0" step="1" required/>

      <label>Fecha</label>
      <input type="date" id="fecha" required/>

      <button type="submit">Generar PDF</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
